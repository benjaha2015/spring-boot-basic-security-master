<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4" sec:authorize="!isAuthenticated()">Debes iniciar sesi√≥n</h1>

        <p class="lead">Bienvenido a ferremas </p>
        <hr class="my-4">
        <h1  sec:authorize="!isAuthenticated()"> Para poder ver los productos debes iniciar sesion</h1>

    </div>
</div>

<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scripts"></div>
